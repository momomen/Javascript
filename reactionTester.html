<!doctype html>
<html>
<head>
    <title>Reaction Tester!</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
	<link rel="stylesheet" type="text/css" href="ReactionTester.css">
	
	
</head>

<body>
	
	<h1>Test your reactions!</h1>
	
	<p>Click on the boxes and circles as quickly as you can!</p>
	
	<p style="font-weight:bold;">You time is:<span id="timer"></span></p>
	
	<div id="container">
		
		<div id="circle"></div>
		<div id="square"></div>
		
	</div>
	
	<script type="text/javascript">
		
		var colors = ["red","blue","black","orange","brown","green","yellow","white",];
		var color = colors[0];
		
		function drawCircle(onClick) {
			
			var colors = ["red","blue","black","orange","brown","green","yellow","white",];
			var color = colors[0];
			var x = Math.floor((Math.random()*70)+30);
			var y = Math.floor((Math.random()*900)+10);
			var w = Math.floor((Math.random()*370)+10);
			var z = document.getElementById("circle");
			z.style.width = x+'px';
			z.style.height = x+'px';
			z.style.left=y+"px";
			z.style.top=w+"px";
			
			var i = Math.floor(Math.random()*9);
			z.style.backgroundColor=colors[i];
		}
		
		function drawSquare(onClick) {
			
			var colors = ["red","blue","black","orange","brown","green","yellow","white",];
			var color = colors[0];
			var x = Math.floor((Math.random()*70)+30);
			var y = Math.floor((Math.random()*900)+10);
			var w = Math.floor((Math.random()*370)+10);
			var z = document.getElementById("square");
			z.style.width = x+'px';
			z.style.height = x+'px';
			z.style.left=y+"px";
			z.style.top=w+"px";
			
			var i = Math.floor(Math.random()*9);
			z.style.backgroundColor=colors[i];
		}
		
		function drawShape(onclick) {
			
			var guess = Math.floor(Math.random()*11);
			
			if ((guess % 2) == 0) {
				
				drawCircle(onclick);
			
			} else {
				
				drawSquare(onclick);
			}
			
		}
		
		document.getElementById("container").onclick = function(onclick){
			
			drawShape(onclick);
			
		}
		
			
		
	</script>
	
</body>
</html>
