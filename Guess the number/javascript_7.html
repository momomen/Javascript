<!doctype html>
<html>
<head>
    <title>Javascript</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
	<link rel="stylesheet" type="text/css" href="javascript_7.css">
	
	
</head>

<body>
	
	<h2>How many finger are you holding up?</h2>
	
	<select id="finger" name="Numbers" autofocus>
		
		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		
	</select>
	
	<button id="button">Go!</button>
	
	
	<script type="text/javascript">
		
		
		
		document.getElementById("button").onclick = function() {
		
			var x = document.getElementById("finger").value
			
			var gotIt = false;
			
			var noOfCounts = 1;
			
			while (gotIt == false) {
			
				var y = Math.floor((Math.random()*10));
				
				if (y == x){
				
					gotIt = true;
					
					alert ("Got it..it was " + y + ".It took me " + noOfCounts + " trials to get it!!");
					
				} else {
					
					noOfCounts++;
					
				}
				
			}
		
		}
		
	</script>
	
</body>
</html>
